<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pedreiros clicker</title>
</head>

<body>
    <div id="main">
        <div id="sidebar">
            <h1 class="center pedreiro">Pedreiro clicker</h1>
            <span class="center cash">
                <span id="brick">0</span> &nbsp; blocos
            </span>

            <div class="center">
                <button id="btnBrick" class="hammer"></button>
            </div>
        </div>
        <div class="upgradeSidebar">
            <span class="upgrade">
                <button id="btnUpgPedreiro" class="btnUpgrade"></button>
                Pedreiro
                <span class="upgradeSession">
                    Total:
                    <span id="pedreiroBuildingNum">0</span>
                </span>
                <span class="upgradeSession">
                    Custo:
                    <span id="pedreiroBuildingCost">0</span>
                </span>
            </span>

            <span class="upgrade">
                <button id="btnUpgConstrutora" class="btnUpgrade"></button>
                Construtora
                <span class="upgradeSession">
                    Total: 
                    <span id="construtoraBuildingNum">0</span>
                </span>
                <span class="upgradeSession">
                    Custo: 
                    <span id="construtoraBuildingCost">0</span>
                </span>
            </span>
        </div>
    </div>
</body>

</html>
<script src="./js/script.js"></script>
