<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>pedreiros clicker</title>
</head>

<body>
    <div id="main">
        <div id="sidebar">
            <h1 class="center pedreiro">Pedreiro clicker</h1>
            <span class="center cash">
                <span id="cash" class="center">0</span> &nbsp; blocos
            </span>

            <div class="center">
                <button onclick="handWork()" class="hammer">
                    <img src="./images/brick.png" width="100px" class="hammer">
                </button>
            </div>
        </div>
        <div class="upgradeSidebar">
            <span class="upgrade">
                <button onclick="upgradePedreiro()"><img src="./images/pedreiro.jpg" width="100px"
                        class="upgrade_button"></button><span id="pedreiroTotalBuildings">0</span> Pedreiro
            </span>

            <span class="upgrade">
                <button onclick="upgradeConstrutora()"><img src="./images/upgrade2.jpeg" width="100px"
                        class="upgrade_button"></button> <span id="construtoraTotalBuildings">0</span> Construtora
            </span>
        </div>
    </div>
</body>

</html>
